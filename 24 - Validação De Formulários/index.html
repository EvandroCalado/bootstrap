<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous" defer
    ></script>

    <title>Aula 24 - Validação de Formulários</title>
  </head>
  <body>
    <div class="container">
      <form method="post" class="needs-validation" novalidate>
        <h1 class="display">Endereço</h1>

        <hr />

        <div class="row nb-3-g-2">
          <div class="col-7 mt-4">
            <label class="form-label" for="logradouro">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" required />
            <div class="invalid-feedback">
              Campo obrigatório
            </div>
          </div>

          <div class="col-2 mt-4">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" />
          </div>

          <div class="col-3 mt-4">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" />
          </div>

          <div class="col-6 mt-4">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" />
          </div>

          <div class="col-6 mt-4">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" />
          </div>

          <div class="col-6 mt-4">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" />
          </div>

          <div class="col-3 mt-4">
            <label for="cep" class="form-label">Cep</label>
            <input
              type="text"
              class="form-control"
              id="cep"
              pattern="[0-9]{8}"
              required
            />
          </div>

          <div class="col-12 mt-4">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="termos"
                pattern="[0-9]{8}"
                required
              />
              <label class="form-check-label" value="" for="termos"
                >Concordo com os termos</label
              >
            </div>
          </div>
        </div>

        <button class="btn btn-primary mt-4">Cadastrar</button>
      </form>
    </div>

    <h3 class="m-4">
      <a class="text-decoration-none" href="../index.html">Voltar ao Início</a>
    </h3>

    <script>
      (() => {
        "use strict";

        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
