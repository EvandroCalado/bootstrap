    <title>Aula 06 - Sistema de Layout em Grid</title>

    <style>
      .h100 {
        height: 100px;
      }

      .h300 {
        height: 300px;
      }

      .h400 {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col bg-dark bg-opacity-50 h400"></div>
        <div class="col-9 bg-dark bg-opacity-75 h400"></div>
        <div class="col bg-dark bg-opacity-50 h400"></div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        <div class="col-sm-3 col-12 bg-dark bg-opacity-75 h300"></div>
        <div class="col-sm-9 col-12 bg-dark bg-opacity-25 h300"></div>
        <div class="col-12 bg-dark bg-opacity-50 h100"></div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col bg-dark bg-opacity-50 h100"></div>
          <div class="col bg-dark bg-opacity-75 h100"></div>
          <div class="col bg-dark bg-opacity-50 h100"></div>
          <div class="col bg-dark bg-opacity-75 h100"></div>
          <div class="col bg-dark bg-opacity-50 h100"></div>
        </div>
        <div class="row">
          <div class="col bg-dark bg-opacity-50 h100"></div>
          <div class="col bg-dark bg-opacity-75 h100"></div>
          <div class="col bg-dark bg-opacity-25 h100"></div>
          <div class="col bg-dark bg-opacity-50 h100"></div>
          <div class="col bg-dark bg-opacity-25 h100"></div>
          <div class="col bg-dark bg-opacity-50 h100"></div>
          <div class="col bg-dark bg-opacity-25 h100"></div>
        </div>
      </div>
    </div>
