<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Bootstrap -->
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- JavaScript Bootstrap -->
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <title>Aula 20 - Campos de Checagem</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="mb-3 form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="novo"
          id="novo1"
        />
        <label class="form-check-label" for="novo1">Produto Novo</label>
      </div>
      <div class="mb-3 form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          name="novo"
          id="novo2"
        />
        <label class="form-check-label" for="novo2">Produto Novo</label>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="radio" name="usado" id="usado1" />
        <label class="form-check-label" for="usado1">Produto Usado</label>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="radio" name="usado" id="usado2" />
        <label class="form-check-label" for="usado2">Produto Usado</label>
      </div>

      <hr />

      <div class="mb-3">
        <input class="btn-check" type="checkbox" name="" id="entrega" />
        <label class="btn btn-outline-primary" for="entrega"
          >Entrega Rápida</label
        >
      </div>
    </div>

    <h3>
      <a class="text-decoration-none" href="../index.html">Voltar ao Início</a>
    </h3>
  </body>
</html>
