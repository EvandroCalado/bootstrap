<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Bootstrap -->
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- JavaScript Bootstrap -->
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <title>Aula 19 - Campos Select,Range e Botões</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="mb-3">
        <label for="" class="form-label">Opação Desejada</label>
        <div class="col-2">
          <select class="form-select" id="">
            <option value="">Opção 1</option>
            <option value="">Opção 2</option>
            <option value="">Opção 3</option>
            <option value="">Opção 4</option>
            <option value="">Opção 5</option>
            <option value="">Opção 6</option>
          </select>
        </div>

        <hr />

        <div class="mb-3">
          <label class="form-label" for="faixa">Etapa</label>
          <input
            class="form-range"
            min="1"
            max="10"
            step="1"
            type="range"
            id="faixa"
          />
        </div>

        <hr />

        <a class="btn btn-success btn-sm" href="#">Link</a>
        <a class="btn btn-success" href="#">Link</a>
        <a class="btn btn-success btn-lg" href="#">Link</a>

        <hr />

        <a class="btn btn-outline-success btn-sm" href="#">Link</a>
        <a class="btn btn-outline-success" href="#">Link</a>
        <a class="btn btn-outline-success btn-lg" href="#">Link</a>

        <hr />

        <a class="px-3 btn btn-dark btn-sm" href="#">Link</a>
        <a class="px-4 btn btn-dark" href="#">Link</a>
        <a class="px-5 btn btn-dark btn-lg" href="#">Link</a>

        <hr />

        <button class="btn btn-warning">Botão</button>
        <button class="btn btn-close"></button>
      </div>
    </div>

    <h3>
      <a class="text-decoration-none" href="../index.html">Voltar ao Início</a>
    </h3>
  </body>
</html>
