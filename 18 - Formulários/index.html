<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Aula 18 - Formulários</title>
  </head>
  <body>

    <div class="container p-5">
      <form>
        <div class="md-3">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" type="email" id="email">
          <div class="form-text">Nunca compartilharemos seu email com terceiros</div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="senha">Senha</label>
          <input class="form-control" type="password" id="senha">
        </div>

        <div class="md-3 form-check">
          <input class="form-check-input" type="checkbox" id="lembrar">
          <label class="form-check-label" for="lembrar">Lembrar</label>
          <div></div>
        </div>

        <button class="btn btn-primary px-4" type="submit">Entrar</button>

      </form>
      <hr>
      <input class="form-control" type="file" id="arquivo">
      <input class="form-control" type="color" id="cor">
      <hr>
      <div class="mb-3">
        <label for="" class="form-label">Cidade</label>
        <input list="cidades" type="text" placeholder="Digite para buscar..." class="form-control"></input>
        <datalist id="cidades">
          <option value="Cidades 1"></option>
          <option value="Cidades 2"></option>
          <option value="Cidades 3"></option>
          <option value="Cidades 4"></option>
          <option value="Cidades 5"></option>
          <option value="Cidades 6"></option>
        </datalist>
      </div>
    </div>

    <h3>
      <a class="text-decoration-none" href="../index.html">Voltar ao Início</a>
    </h3>
  </body>
</html>
